<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <title>Formulário de contato</title>
</head>
<body>
    <form class="form" action="#" method="post">
        <fieldset class="form__fieldset">
            <h1 class="form__fieldset__title">Formulário de contato</h1>

            <label for="nome_usuario" class="form__fieldset__label">
                <p class="form__fieldset__field-description">Seu nome</p>
                <input class="form__fieldset__input" type="text" id="nome_usuario" name="nome_usuario" required>
            </label>

            <label for="email_usuario" class="form__fieldset__label">
                <p class="form__fieldset__field-description">Email</p>
                <input class="form__fieldset__input" type="email" id="email_usuario" name="email_usuario" required>
            </label>

            <label for="assunto" class="form__fieldset__label">
                <p class="form__fieldset__field-description">Assunto</p>
                <input class="form__fieldset__input" type="text" id="assunto" name="assunto">
            </label>
            
            <label for="mensagem" class="form__fieldset__label">
                <p class="form__fieldset__field-description">Mensagem</p>
                <textarea class="form__fieldset__input" id="mensagem" rows="6" cols="40" minlength=20 required></textarea>
            </label>

            <input class="form__fieldset__submit-btn" type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
